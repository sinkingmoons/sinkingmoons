    <script>
        if (window.innerHeight > 600){
            links = document.querySelectorAll('.link');
            for(let a of links){
                a.addEventListener('mouseover', () => {
                    const bone = document.createElement('img');
                    bone.id = 'bone';
                    bone.src = "src/images/bone.png";
                    bone.height = '17';
                   
                    if(!document.getElementById('bone')){
                        a.insertBefore(bone, a.firstChild);

                    if(document.getElementById('bone')){
                        a.querySelector('#bone').remove();
                    }
